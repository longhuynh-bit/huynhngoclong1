<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Form</title>
</head>

<body>
    <div class="conternal">
        <h3>Thông tin cơ bản</h3>
        <form name="registration" action="#" method="POST" target="_blank">
            <div class="first">
                <label for="product">Loại sản phẩm</label>
                <select name="sanPham" id="sanPham">
                <option value="dichVu">Dịch vụ</option>
                <option value="clothes">Quần áo</option>
                <option value="shirt">Áo sơ mi</option>
                </select>
            </div>
            <div class="second">
                <label for="service" id="service">Mã Dịch vụ (SKU) </label>

                <input type="text" name="service" placeholder="Mã hàng hóa tự động ">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </div>
            <div class="third">
                <label for="maVach">Mã vạch</label>
                <input type="text" name="maVach" placeholder="Mã vạch sản phẩm ">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </div>
            .
        </form>
    </div>
</body>

</html>
