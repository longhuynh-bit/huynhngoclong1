<!DOCTYPE html>
<html lang="en">

<head>

            <br>
            <span id="errorname"></span>
            <input type="text" id="fullname" name="fullname" value="" placeholder="Nhập tên">

            <br>
            <span id="second"></span>
            <input type="text" id="email" name="email" value="" placeholder="Nhập Email">
            <label>Tiêu đề</label>
            <br>
            <span id="thist"></span>

            <label>Nội dung</label>
            <br>
            <span id="cuoi"></span>
            <textarea id="noidung" value="" name="noidung" placeholder="Nhập nội dung"></textarea>
            <input onclick="send(); return false;" type="submit" value="Gửi">
        </form>
    </div>
    <script src="../js/index.js">
    </script>
