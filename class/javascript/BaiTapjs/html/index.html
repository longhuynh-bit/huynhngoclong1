<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Bài toán tính số kẹo</title>
</head>

<body>
    <form action="">
        <div class="content">
            <input type="text" id="money" placeholder="Nhập số tiền bạn có " onkeypress="return event.charCode >= 8 && event.charCode <= 57">
        </div>
        <div class="tbody">
            <input type="text" id="price" placeholder="Nhập giá 1 viên kẹo " onkeypress="return event.charCode >= 8 && event.charCode <= 57">
        </div>
        <div class="tend">
            <input type="text" id="change" placeholder="Nhập số vỏ kẹo cẩn đổi được 1 viên kẹo" onkeypress="return event.charCode >= 8 && event.charCode <= 57">
        </div>
        <input type="submit" id="submit" value="Tính">
    </form>
    <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
